site_name: semantiaz
repo_url: https://github.com/kpdg464/semantiaz
site_url: https://kpdg464.github.io/semantiaz
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Javier Díez Pérez
edit_uri: edit/main/docs/
repo_name: kpdg464/semantiaz
copyright: Maintained by <a href="https://kpdg464.com">kpdg464</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/semantiaz"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kpdg464/semantiaz
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/semantiaz

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
